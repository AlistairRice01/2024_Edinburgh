    <script type="text/babel">
        const months = ['July', 'August', 'September'];

        const initialLabData = {
             July: [
    {
        text: "Week 1: Started experiment A<br><br>Notes:<br>- Prepared lab equipment<br>- Initiated cell cultures",
        images: []
    },
    {
        text: "Week 2: <br>Collected initial data<br><br>Results:<br>- Growth rate: 0.5 μm/hour<br>- Viability: 95%<br><br>Prepared stock solutions used for making competent cells:<br>- 0.1M MgCl<sub>2</sub> and CaCl<sub>2</sub>/glycerol solution (1.7mL 0.1M CaCl<sub>2</sub>, 0.3mL 100% glycerol)<br><br>Prepared competent cells as according to protocol",
        images: []
    },
    {
        text: "Week 3: <br>Ordered first set of primer for the Ag43 cleavage site library and error-prone PCR<br><br>Biofilm protocol test with all three strains (induced/non-induced) with 96 and 24 well plates<br>- This failed, and we realised after incubating cells with M63 alone that our M63 media was not working<br>- Remade M63 media correctly, and this time filter sterilised all components before mixing<br><br>Made extract and buffer for Seamless Ligation Cloning Extract (SLiCE) cloning method<br><br>Miniprep the two plasmids and performed digestion for verification<br><br>Amplified gene and vector for Ag43 and CsgA through PCR<br>- Attempt 1 results: Both genes worked but no CsgA vector product and secondary bands found in Ag43 vector<br>- Attempt 2 results: Tried using primer Ag43_V at higher annealing temperatures and just CsgA_V again. Ag43_V at 70ºc worked well but CsgA had secondary bands - this is because our two primers for this had a higher T<sub>m</sub> difference than 5ºc so primers reordered<br><br>Tested SLiCE extract + buffer by transforming Top10 cells then miniprep<br>- Failed<br><br>Started discussing error-prone PCR protocol",
        images: []
    },
    {
        text: "Week 4: <br>Remade competent cells as previous batch were not competent<br>Redid Ag43 amplification to get a higher concentration. Redid with a higher extension time<br>Performed Gibson and SLiCE on both genes: Gibson worked for both genes while SLiCE worked CsgA but not Ag43<br><br><strong> Testing <a href=\"https://currentprotocols.onlinelibrary.wiley.com/doi/10.1002/0471142727.mb0803s51\">epPCR protocol</a> for Ag43</strong><br><br>PCR mixture prepared according to protocol<br>Results: no visible bands produced by Ag43 primers, CsgA primers produced were extremely faint at the correct band size that smeared with primers at the bottom of the gel<br><br>Total epPCR mixture volumes for protocol troubleshooting reduced from 100µL to 25µL<br><br>Controls to test:<br>- Taq polymerase: Run standard PCR using Taq polymerase to test for Taq polymerase stability<br>- Lower temperatures: Reducing annealing temperatures down to 55ºc by intervals of 2ºc from 67ºc<br>- MnCl<sub>2</sub> addition times: Adding at the same time as other components against adding immediately before thermocycling begins<br>- Primers: Running standard PCR using confirmed fully functional Q5 polymerase<br>- Template DNA concentration: Reducing plasmid concentration in mixture<br><br>Results for controls:<br>- Taq polymerase: Taq polymerase fully functional under manufacturer's instructions<br>- Lower temperatures: epPCR under annealing temperatures of 65ºc, 63ºc, 61ºc, 59ºc, 57ºc, 55ºc did not produce any visible bands for Ag43<br>- MnCl<sub>2</sub> addition times: No bands produced regardless of addition time<br>- Primers: Standard PCR with Q5 produced clear distinct bands at correct gene product sizes<br>- Template DNA concentration: Plasmid concentration on protocol worked on other standard PCR protocols, produced clear distinct bands when products are run on gels",
        images: []
    }
],            

             
            August: [
                {
                    text: "Week 1:<br><br>Confirmed cloning of CsgA SLiCE and both Gibson were correct using colony PCR<br><br>Started Asymmetric PCR to make megaprimers for the Ag43 cleavage site<br>- Asymmetric PCR attempt 1 with Q5: No products generated<br>- Attempt 2 with Q5 and low fidelity Taq polymerase: Q5 failed, Taq worked<br>   - Purified Taq megaprimers but little product recovered as wrong kit was used<br>- Attempt 3 with Taq: Multiple bands produced thus performed gel extraction but were lost again due to wrong kit being used<br>- Attempt 4 with GeneOrator and Dr. Sadler's protocol with Q5 as we concluded high fidelity is crucial: failed<br><br>Re-plated the 6 control plates:<br>- E. coli:MG1655<br>- E. coli:MG1655 pBAD-Curli<br>- E. coli:MG1655 pBAD-Ag43<br>- E. coli:MG1655 ΔCsgA ΔAg43<br>- E. coli:MG1655 ΔCsgA ΔAg43 pBAD-Curli<br>- E. coli:MG1655 ΔCsgA ΔAg43 pBAD-Ag43<br><br><strong>Continued finalising epPCR protocol details for Ag43</strong><br><br>MgCl<sub>2</sub> final concentrations:<br>- 5mM<br>- 3mM<br>- 1mM<br><br>MnCl<sub>2</sub> final concentrations:<br>- 0.25mM<br>- 0.1mM<br>- 0.075mM<br>- 0.05mM<br>- 0.025mM<br>- 0.01mM<br><br>Results from gel electrophoresis of epPCR products:<br>- All concentrations for MgCl<sub>2</sub> produced distinct bands at 1.5kb range with no smearing<br>- No bands produced for MnCl<sub>2</sub> at 0.25mM<br>- Very faint band at 1.5kb range with no smears produced by 0.1mM MnCl<sub>2</sub><br>- MnCl<sub>2</sub> at concentrations 0.075mM, 0.05mM, 0.025mM, and 0.01mM produced distinct bands with no smearing",
                    images: []
                },
                {
                    text: "Week 2:<br><br>Started using Phusion polymerase as per Dr. Sadler's recommendation, completed a symmetric control under different temperatures (56, 58, 60, 62, 64) and with/without DMSO<br><br>Ran Inverse PCR for Ag43 cleavage sites at different temperatures<br><br>Also decided to look into doing megaprimers with different ratios of forward to reverse primer, normal ratio with more cycles up to 65, and also trying asymmetric PCR with the symmetric control products only using reverse primer<br>- Inverse and asymmetric with symmetric template didn't work<br>- Different ratios seemed like it could have worked<br>- Our supervisor advised with the possiblity of asymmetric PCR not working due to the size of megaprimers thus decided to order primers for CsgA instead as the gene was smaller<br><br><strong>Final epPCR protocol testing for CsgA</strong><br><br>MgCl<sub>2</sub> final concentration: 5mM<br>MnCl<sub>2</sub> final concentration: 0.075mM<br><br>Results from gel electrophoresis of epPCR products:<br>- Distinct but smeared band produced for MgCl<sub>2</sub> only epPCR reaction<br>- Distinct and unsmeared bands produced for MnCl<sub>2</sub> only epPCR reaction and reaction with both MnCl<sub>2</sub> and MgCl<sub>2</sub><br>- All bands were at the correct band size of approximately 500bp<br><br>epPCR succeeded for both Ag43 and CsgA, but due to time constraints we have decided to focus on using epPCR only on CsgA<br>Sent samples of epPCR products for CsgA to Edinburgh Genome Foundry to be passed to Dundee Sequencing and Services to be sequenced using Sanger method, to detect presence of any mutations and possibly determine this method's mutation rate",
                    images: []
                },
                {
                    text: "Week 3:<br><br>Conducted interviews for human practices<br><br>Reran all the PCRs from week 2 but nothing worked so idea of using different ratios was abandoned<br><br>Redid asymmetric PCR with Phusion and Q5 under the exact conditions from the Fast and Flexible protocol as a last attempt<br>- This didn't work<br><br>Made a batch of competent double-knockout cells<br><br>Retried asymmetric PCR with CsgA which worked this time using Q5 under 60ºc<br>- Tried symmetric full-length with this according to protocol but failed<br>- Dr. Sadler advised not to dilute down megaprimer products, but put everything into the symmetric PCR reaction<br>Confirmed the idea that Ag43 PCRs didn't work because the gene was too long, shifted focus to only creating cleavage site libraries<br>   - Use SDM and ep-PCR for CsgA<br><br>Met with the Edinburgh Genome Foundry who agreed to perform our biofilm assay for us and Sanger Sequencing for our epPCR library",
                  images: []
                },
                {
                    text: "Week 4: <br><br>Redid full-length symmetric PCR with CsgA under Dr. Sadler's advice and worked<br>- Gel extracted product<br>- Used the product for Gibson and SLiCE but neither worked due to incorrect calculations for Gibson while SLiCE simply failed<br>- Repeated Gibson: only 8 colonies of which we transformed into double knockout strain worked<br>- Due to low efficiency of transformation, repeated Gibson and transformation of CsgA with commercial cells, and no colonies produced (as we thought our cells weren't competent enough<br>- Tested the strength of ampicillin (0, 50, 100 ng/mL) for transformation with Curli plasmid on our top 10 cells and commercial top 10 cells and left on the bench over the weekend → only got a gew colonies for each plate → allowed to grow at 37ºc overnight → got many colonies<br>- Tested the length of the heat shock (30s, 40s, 50s) and the amount of cells (100µL, 200µL) → all got many colonies<br><br><strong>Continued testing for inverse PCR protocol</strong><br><br>Conditions tested:<br>- Temperature<br>- DMSO added or not<br><br>Temperatures tested:<br>- 70ºc<br>- 72ºc<br>- 74ºc<br>- 64ºc<br>- 66ºc<br>- 68ºc<br><br>Results from gel electrophoresis of inverse PCR products:<br>- Without adding DMSO at temperatures 70ºc to 74ºc: Only bands produced are at the bottom of the gel, likely primers, therefore inverse PCR failed<br>- Without adding DMSO at temperatures 68ºc: Smears with no distinct bands produced, therefore control failed<br>- DMSO added for all temperatures: produced large smears that span nearly the entire length of the ladder, therefore inverse PCR failed<br><br>Inverse PCR protocol conclusion: all tests at different temperatures within the appropriate range failed, therefore these primers will be abandoned in favour of new primers",
                
                  images: []
                },
            ],
            September: [
                {
                    text: "Week 1:<br><br>Ag43:<br>- Picked around 60 colonies from Top10 culture and minipreped all together for D551 → transformed into oduble knockout → no colonies formed<br>- Attempt 1 for P552 QuickChange protocol: no bands<br>- Attempt 2 for P552 QuickChange protocol: no bands<br><br>CsgA:<br>- Ran gel for full length of primers 2 and 3 with DMSO added at asymmetric PCR: failed, very faint bands at 500bp<br>- Asymmetric PCR for primers 0, 2, 3, 4, 5, 6 again: success, single band around 300bp<br>- Full-length PCR with 3% DMSO: primary band at 500bp<br>- PCR purified then digested with Dpn1, then Gibson ligated into plasmid and transformed into Top10 cells: 1/4 spread on plate, 3/4 placed in liquid culture<br>   - Only a few colonies on the plate<br>   - Grew in liquid culture for mutants 3, 4, 5, 6<br>   - Nothing grew in liquid culture for mutants 0, 2<br>- Miniprepped and transformed mutant plasmids 3, 4, 5, 6 into double knockouts → about 30 colonies formed on each plate<br>- Redid Gibson ligation for mutant genes 0, 2, and transformed into Top10 cells → only mutant 2 showed growth<br><br>Error-prone PCR on CsgA:<br>- Ran CsgA error-prone PCR products on gel after Dpn1 digest: No bands formed<br>After much deliberation, we have decided to temporarily halt experiments on error-prone PCR",
                    images: []
                },
                {
                    text: "",
                
                  images: []
                },
                {
                    text: "",
                
                  images: []
                },
                {
                    text: "",
                
                  images: []
                },
            ],
        };

        const SimpleLabNotebook = () => {
            const [currentMonth, setCurrentMonth] = React.useState('July');
            const [currentPage, setCurrentPage] = React.useState(0);
            const [notebookContent, setNotebookContent] = React.useState(initialLabData);

            const handleContentChange = (event) => {
                const newContent = event.target.innerHTML;
                setNotebookContent(prevContent => ({
                    ...prevContent,
                    [currentMonth]: prevContent[currentMonth].map((content, index) => 
                        index === currentPage ? { ...content, text: newContent } : content
                    )
                }));
            };

            const nextPage = () => {
                if (currentPage < notebookContent[currentMonth].length - 1) {
                    setCurrentPage(currentPage + 1);
                } else {
                    const nextMonthIndex = months.indexOf(currentMonth) + 1;
                    if (nextMonthIndex < months.length) {
                        setCurrentMonth(months[nextMonthIndex]);
                        setCurrentPage(0);
                    }
                }
            };

            const prevPage = () => {
                if (currentPage > 0) {
                    setCurrentPage(currentPage - 1);
                } else {
                    const prevMonthIndex = months.indexOf(currentMonth) - 1;
                    if (prevMonthIndex >= 0) {
                        setCurrentMonth(months[prevMonthIndex]);
                        setCurrentPage(notebookContent[months[prevMonthIndex]].length - 1);
                    }
                }
            };

            return (
                <div>
                    <h1 style={{marginBottom: '1rem'}}>Lab Notebook</h1>
                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '1.25rem' }}>
                        {months.map((month) => (
                            <button
                                key={month}
                                onClick={() => { setCurrentMonth(month); setCurrentPage(0); }}
                                style={{
                                    padding: '0.625rem',
                                    backgroundColor: month === currentMonth ? '#007bff' : '#f0f0f0',
                                    color: month === currentMonth ? 'white' : 'black',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer'
                                }}
                            >
                                {month}
                            </button>
                        ))}
                    </div>
                    <div style={{
                        border: '3px solid black',
                        borderRadius: '5px',
                        padding: '1.25rem',
                        background: 'linear-gradient(to bottom, transparent 23px, #ccc 24px)',
                        backgroundSize: '100% 24px',
                        lineHeight: '24px',
                        textAlign: 'left',
                        fontFamily: 'Times New Roman, serif',
                        fontSize: '1rem',
                        position: 'relative',
                        minHeight: '600px',
                        width: '800px',
                        maxWidth: '90%',
                        margin: '0 auto',
                    }}>
                        <h2 style={{ 
                            marginTop: '0', 
                            marginBottom: '24px', 
                            background: 'white', 
                            display: 'inline-block', 
                            padding: '0 10px', 
                            position: 'relative', 
                            top: '-10px', 
                            left: '-10px' 
                        }}>
                            {currentMonth}
                        </h2>
                        <div 
                            contentEditable
                            dangerouslySetInnerHTML={{ __html: notebookContent[currentMonth][currentPage].text }}
                            onInput={handleContentChange}
                            style={{ 
                                margin: '0', 
                                paddingBottom: '24px',
                                minHeight: '300px',
                                outline: 'none',
                                whiteSpace: 'pre-wrap',
                                wordBreak: 'break-word',
                                overflowWrap: 'break-word'
                            }}
                        />
                        <div style={{ marginTop: '1rem' }}>
                            {notebookContent[currentMonth][currentPage].images.map((image, index) => (
                                <img key={index} src={image} alt={`Lab image ${index + 1}`} style={{ maxWidth: '100%', height: 'auto', marginBottom: '1rem' }} />
                            ))}
                        </div>
                    </div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', marginTop: '1.25rem' }}>
                        <button onClick={prevPage} disabled={currentMonth === 'July' && currentPage === 0}
                            style={{ padding: '0.625rem', backgroundColor: '#f0f0f0', border: 'none', borderRadius: '5px', cursor: 'pointer' }}>
                            Previous Page
                        </button>
                        <span>Page {currentPage + 1}/{notebookContent[currentMonth].length}</span>
                        <button onClick={nextPage} disabled={currentMonth === 'September' && currentPage === notebookContent['September'].length - 1}
                            style={{ padding: '0.625rem', backgroundColor: '#f0f0f0', border: 'none', borderRadius: '5px', cursor: 'pointer' }}>
                            Next Page
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SimpleLabNotebook />, document.getElementById('root'));
    </script>

        <div class="location-container">
            <h2 class="map-header">Our Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2234.3080769841813!2d-3.177915484069889!3d55.92155432744188!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c7619777d9b7%3A0xfc241ebbe5c7a678!2sPeter%20Wilson%20Building%2C%20W%20Mains%20Rd%2C%20Edinburgh%20EH9%203JG%2C%20UK!5e0!3m2!1sen!2sus!4v1692648542208!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="supporters-container">
            <h2 class="supporters-header">Our Supporters</h2>
            <img src="/2024_Edinburgh/docs/img/Oursupporters-removebg-preview.png" alt="Our Supporters" class="funders-image">
        </div>
    </footer>
